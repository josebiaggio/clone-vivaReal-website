<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Style CSS -->
  <link href="./css/style.css" rel="stylesheet">
  <link href="./css/tooltip.css" rel="stylesheet">
  <link href="./css/toggleSwitch.css" rel="stylesheet">

  <title>Comprar Imóveis - Oferta de imóveis à venda - Viva Real</title>
</head>

<body>

  <!-- Navbar -->

  <nav class="navbar navbar-dark bg-primary">

    <div class="toggler-wrapper">
      <button class="toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"
        aria-controls="offcanvas">
        Menu
      </button>

      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header">
          <button type="button" class="btn" data-bs-dismiss="offcanvas" aria-label="Close">Fechar</button>
        </div>
        <div class="offcanvas-body">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#login">Entrar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#venda">Comprar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#aluguel">Alugar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#imoveis-lancamento">Imóveis Novos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#selecao-viva-real">Seleção Viva Real</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#descobrir">Descobrir</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#simulador-financiamento-imovel">Financiamento</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#anunciar-imoveis">Anunciar Imóveis</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="brand-wrapper">
      <a class="navbar-brand" href="#">
        <img src="./img/home.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
        VivaReal
      </a>
    </div>

    <!-- Menu -->

    <div class="menu-wrapper">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#venda">Comprar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#aluguel">Alugar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#imoveis-lancamento">Imóveis Novos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#selecao-viva-real">Seleção Viva Real</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#descobrir">Descobrir</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#simulador-financiamento-imovel">Financiamento</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#anunciar-imoveis">Anunciar Imóveis</a>
        </li>
      </ul>
    </div>

    <!-- End Menu -->

    <div class="announce-wrapper">
      <a class="nav-link" href="#anunciar-imoveis">Anunciar</a>
    </div>

    <div class="login-wrapper">
      <a class="nav-link" href="#login">Entrar</a>
    </div>

  </nav>

  <!-- End Navbar -->

  <!-- Main content -->

  <main class="content-wrapper">

    <!-- Filters -->

    <nav class="filters-wrapper">

      <form>

        <!-- Main fieldset -->

        <fieldset class="main-fieldset">

          <div class="group-wrapper">
            <label for="property-location">Localização do imóvel</label>
            <input type="text" id="property-location" name="property-location"
              placeholder="Digite uma rua, bairro ou cidade">
          </div>

          <ul class="location-list">
            <li class="location-item">
              <span>
                <span class="location-name">São Paulo -</span>
                <span class="location-uf">SP</span>
              </span>
            </li>
          </ul>

          <div class="group-wrapper">
            <label>Imóvel com</label>
            <div class="videos-virtual-tour">
              <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
              <label id="filter-videos-virtual-tour">Tour Virtual ou Vídeos</label>
            </div>
          </div>

          <div class="group-wrapper">
            <label for="property-type">Tipo de Imóvel</label>
            <button class="btn dropdown-toggle tip" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
              aria-expanded="false" data-dropup-auto="false">
              Mostrar todos
              <div class="text-tip">
                Antes de selecionar um tipo de imóvel, adicione um bairro ou uma cidade no campo acima.
              </div>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton"></ul>
          </div>

          <div class="prices-wrapper">
            <div class="group-wrapper price">
              <label for="min-price">Preço mínimo</label>
              <input type="text" id="min-price" name="min-price">
            </div>
            <div class="group-wrapper price">
              <label for="max-price">Preço máximo</label>
              <input type="text" id="max-price" name="max-price" placeholder="ilimitado">
            </div>
          </div>

          <div class="group-wrapper">
            <label for="number-rooms-list">Número de quartos</label>
            <div class="number-rooms-list">
              <button class="btn add-room">1+</button>
              <button class="btn add-room">2+</button>
              <button class="btn add-room">3+</button>
              <button class="btn add-room">4+</button>
              <button class="btn add-room">5+</button>
            </div>
          </div>

        </fieldset>

        <!-- End main fieldset -->

        <!-- Secondary fieldset -->

        <fieldset class="secondary-fieldset">

          <div class="areas-wrapper">
            <div class="group-wrapper area">
              <label for="min-area">Área mínima</label>
              <input type="text" id="min-area" name="min-area">
            </div>
            <div class="group-wrapper area">
              <label for="max-area">Área máxima</label>
              <input type="text" id="max-area" name="max-area" placeholder="ilimitado">
            </div>
          </div>

          <div class="group-wrapper">
            <label for="number-garages-list">Número de vagas na garagem</label>
            <div class="number-garages-list">
              <button class="btn add-garage">1+</button>
              <button class="btn add-garage">2+</button>
              <button class="btn add-garage">3+</button>
              <button class="btn add-garage">4+</button>
              <button class="btn add-garage">5+</button>
            </div>
          </div>

          <div class="group-wrapper">
            <label for="number-bathrooms-list">Número de banheiros</label>
            <div class="number-bathrooms-list">
              <button class="btn add-bathroom">1+</button>
              <button class="btn add-bathroom">2+</button>
              <button class="btn add-bathroom">3+</button>
              <button class="btn add-bathroom">4+</button>
              <button class="btn add-bathroom">5+</button>
            </div>
          </div>

        </fieldset>

        <!-- End secondary fieldset -->

      </form>

    </nav>

    <!-- End Filters -->

    <!-- Results -->

    <section class="results-wrapper">

    </section>

    <!-- End results -->

  </main>

  <!-- End main content -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="./js/event-listeners.js"></script>

</body>

</html>
